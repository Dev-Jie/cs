<!DOCTYPE html>
<html>
<head>
  <title>下拉框和查询按钮 (MD 风格)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f6f8fa;
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
      background-color: #fff;
      border: 1px solid #d0d7de;
      border-radius: 6px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      background-color: #fff;
      font-size: 16px;
      appearance: auto; /* 移除默认箭头样式 */
      -webkit-appearance: auto;
      -moz-appearance: auto;
    }
    button {
      padding: 8px 15px;
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2c974b;
    }
  </style>
</head>
<body>
  <article class="markdown-body">
    <h1>请选择你的选项：</h1>
    <form id="myForm">
      <label for="option1">选项一：</label>
      <select id="option1" name="option1">
        <option value="value1">值1</option>
        <option value="value2">值2</option>
        <option value="value3">值3</option>
      </select>

      <label for="option2">选项二：</label>
      <select id="option2" name="option2">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
      </select>

      <button type="button" id="queryButton">查询</button>
    </form>
    <div id="result"></div>
  </article>

  <script>
    const queryButton = document.getElementById('queryButton');
    const resultDiv = document.getElementById('result');

    queryButton.addEventListener('click', () => {
      const selectedOption1 = document.getElementById('option1').value;
      const selectedOption2 = document.getElementById('option2').value;

      resultDiv.innerHTML = `
        <p>你选择了：</p>
        <ul>
          <li>选项一：${selectedOption1}</li>
          <li>选项二：${selectedOption2}</li>
        </ul>
      `;
    });
  </script>
</body>
</html>
